<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a href="/home" class="navbar-brand">Home</a>
                <div class="collapse navbar-collapse justify-content-between" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a href="/updateStudent" class="nav-link active" aria-current="page">Update student</a>
                        <a href="/registerExam" class="nav-link active" aria-current="page">Register exam</a>
                        <a href="/grades" class="nav-link active" aria-current="page">Grades</a>
                        <a href="/notifications" class="nav-link active" aria-current="page">Notifications</a>
                        <a href="/logout" class="nav-link active" aria-current="page">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container p-5">
        <h2 class="text-center">Update Student</h2>
        <br>

        <form th:action="@{/updateStudent}" th:object="${updateStudentDto}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label>Surname</label>
                <input type="text" th:field="*{surname}" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label>Index Number</label>
                <input type="text" th:field="*{indexNumber}" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label>Telephone Number</label>
                <input type="text" th:field="*{telephoneNumber}" class="form-control" required>
            </div>
            <br>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Update</button>
            <div class="form-group" hidden>
                <label>Index Number</label>
                <input type="text" th:field="*{email}" class="form-control" required>
            </div>
        </form>

        <br>
        <div class="mt-4">
            <a th:href="@{/updateEmail}">Update Email</a>
            <br>
            <a th:href="@{/updatePassword}">Update Password</a>
        </div>

        <br>

        <br>

        <div th:if="${successMessage}">
            <p th:text="${successMessage}" style="color:#3a3af1"></p>
        </div>


        <div th:if="${error}">
            <p th:text="${error}" style="color:red">!</p>
        </div>

    </div>


</body>
</html>
